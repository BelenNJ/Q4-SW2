<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Seatwork 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                background-color:lightcyan;
                font-family: Arial, sans-serif;
            }
        </style>    
    </head>

<body>
<br>    <center>
        <h1>Calculator</h1>     
        <h2>Given:</h2>
<br>        
        <h3>Enter a value for x</h3>
        <input id="input_x" type="number">
<br>
<br>        
        <h3>Enter a value for y</h3>
        <input id="input_y" type="number">
    </div>
    <br>
    <br>
    <div class="container">
        <button onclick="productof()" class="btn btn-success">product of x and y</button>
        <button onclick="powerof()" class="btn btn-warning">x raised to y</button>
        <button onclick="remainderof()" class="btn btn-danger">get the remainder</button>
        <button onclick="equal()" class="btn btn-primary">check if x is equal to y</button>
    </div>
    <script>
        function productof()
        {
            let x = document.getElementById("input_x").value
            let y = document.getElementById("input_y").value
            let result = x * y
            window.alert("The product of X and Y is " + result)
        }
        function powerof()
        {
            let x = document.getElementById("input_x").value
            let y = document.getElementById("input_y").value
            let result = Math.pow(x, y)
            window.alert("X raised by the power of Y is " + result)
        }
        function remainderof()
        {
            let x = document.getElementById("input_x").value
            let y = document.getElementById("input_y").value
            let result = x % y
            window.alert("The remainder of X and Y is " + result)
        }
        function equal()
        {
            let x = document.getElementById("input_x").value
            let y = document.getElementById("input_y").value
            let result = x == y
            window.alert("Is X equal to Y? The answer is " + result)
        }
    </script>
        </center>
</body>
</html>
